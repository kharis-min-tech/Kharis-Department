      input[type="text"], select { width: 100%; }
      .btn { max-width:100%; }
    }
  </style>

  <script>
  (function(){

    /* ----------------- Helpers ----------------- */
    function escapeHtml(str){
      if(!str && str !== 0) return '';
      return String(str)
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,'&#39;');
    }

    // Simple safe "sleep" for nicer sequences (non-blocking)
    function wait(ms){ return new Promise(res=>setTimeout(res, ms)); }

    /* --------------- DOM refs ------------------ */
    const startScreenEl = document.getElementById('start-screen');
    const quizEl = document.getElementById('quiz');
    const resultEl = document.getElementById('result');
    const backBtn = document.getElementById('back-btn');
    const progressBar = document.getElementById('progress');
    const usernameInput = document.getElementById('username');
    const branchSelect = document.getElementById('branch');
    const confettiCanvas = document.getElementById('confetti-canvas');
    const modeBtn = document.getElementById('modeBtn');

    /* --------------- Config ------------------ */
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxz0F4EoHusuSJ_e04shOtOrg9Hh8ijkSwgYQBE81yS7vD7p-6kUoOwj9P_mD5UcYNh/exec"; // replace if needed

    /* --------------- Data: quizzes ------------------ */
    const quizzes = {
      kharis: [
        { q:"When faced with chaos, what grounds you most?", s:"1 Corinthians 14:33 â€“ For God is not a God of disorder but of peace." },
        { q:"How do you prefer to impact others?", s:"Matthew 5:16 â€“ Let your light shine before others." },
        { q:"In a group, you are the one who...", s:"Romans 12:6 â€“ We have different gifts, according to the grace given to each of us." },
        { q:"How do you love to serve in the Kingdom?", s:"Ephesians 6:7 â€“ Serve wholeheartedly, as if you were serving the Lord." },
        { q:"If you could lead something, what would it be?", s:"Joshua 1:9 â€“ Be strong and courageous." },
        { q:"When someone is hurting, what do you naturally do?", s:"2 Corinthians 1:4 â€“ God comforts usâ€¦ so we can comfort others." },
        { q:"What excites you most: creating, organising, helping, or sharing boldly?", s:"Colossians 3:23 â€“ Whatever you do, work at it with all your heart." },
        { q:"If you had one talent to use for God, what would it be?", s:"1 Peter 4:10 â€“ Each of you should use whatever gift you have received to serve others." }
      ]
    };

    /* --------------- Department data (full) ------------------ */
    const deptData = {
      "Administration": { desc: "Organised, detail-oriented, and dependable individuals who excel at planning, coordinating, and ensuring smooth operations.", scripture: "1 Corinthians 14:40 - 'But everything should be done in a fitting and orderly way.'" },
      "Children's Department": { desc: "Patient, nurturing, and joyful people who love teaching, encouraging, and inspiring children to grow in faith.", scripture: "Matthew 19:14 - 'Let the little children come to me, and do not hinder them, for the kingdom of heaven belongs to such as these.'" },
      "Design": { desc: "Innovative and artistic individuals who bring ideas to life visually, using creativity to communicate messages with excellence.", scripture: "Exodus 35:35 - 'He has filled them with skill to do all kinds of work as engravers, designers, embroiderers... and weavers.'" },
      "Drama": { desc: "Expressive, imaginative, and bold individuals who use storytelling and performance to communicate the gospel in powerful ways.", scripture: "Matthew 13:34 - 'Jesus spoke all these things to the crowd in parables; he did not say anything to them without using a parable.'" },
      "Hospitality": { desc: "Warm, welcoming, and caring people who create an atmosphere of love and comfort for everyone they serve.", scripture: "1 Peter 4:9 - 'Offer hospitality to one another without grumbling.'" },
      "Host Team": { desc: "Friendly, approachable, and service-minded individuals who make everyone feel seen, valued, and at home.", scripture: "Romans 15:7 - 'Therefore welcome one another as Christ has welcomed you, for the glory of God.'" },
      "Production": { desc: "Diligent and detail-oriented individuals who ensure the smooth running of services through technical excellence and behind-the-scenes support.", scripture: "Colossians 3:23 - 'Whatever you do, work at it with all your heart, as working for the Lord, not for human masters.'" },
      "Music": { desc: "Passionate, skilled, and Spirit-filled individuals who use their gifts to lead others into worship and the presence of God.", scripture: "Psalm 95:1-2 - 'Come, let us sing for joy to the Lord; let us shout aloud to the Rock of our salvation. Let us come before him with thanksgiving and extol him with music and song.'" },
      "Follow Up": { desc: "Caring, attentive, and relational individuals who enjoy guiding new believers, building trust, and encouraging spiritual growth.", scripture: "Matthew 28:19 - 'Therefore go and make disciples of all nations, baptizing them in the name of the Father and of the Son and of the Holy Spirit.'" },
      "New Believers": { desc: "Patient, supportive, and mentoring-minded people who love helping others understand faith and grow spiritually.", scripture: "Colossians 1:28 - 'He is the one we proclaim, admonishing and teaching everyone with all wisdom, so that we may present everyone fully mature in Christ.'" },
      "Evangelism": { desc: "Bold, outgoing, and confident individuals who love sharing the gospel and engaging others with compassion and courage.", scripture: "Mark 16:15 - 'He said to them, â€œGo into all the world and preach the gospel to all creation.â€'" },
      "Sanctuary Keepers": { desc: "Responsible, conscientious, and detail-focused people who take pride in maintaining a clean and orderly worship environment.", scripture: "1 Corinthians 3:16 - 'Donâ€™t you know that you yourselves are Godâ€™s temple and that Godâ€™s Spirit dwells in your midst?'" },
      "Set-up": { desc: "Hands-on, practical, and solution-oriented individuals who enjoy preparing spaces, managing logistics, and problem-solving.", scripture: "Nehemiah 4:6 - 'So we rebuilt the wall till all of it reached half its height, for the people worked with all their heart.'" },
      "Social Media": { desc: "Creative, tech-savvy, and communicative personalities who enjoy storytelling and engaging communities online.", scripture: "Psalm 19:14 - 'May these words of my mouth and this meditation of my heart be pleasing in your sight, Lord, my Rock and my Redeemer.'" },
      "Sound": { desc: "Technically-minded, attentive, and precise individuals who thrive on managing audio and creating seamless sound experiences.", scripture: "1 Corinthians 14:7 - 'If even lifeless instruments give sounds, how will anyone know what is played?'" },
      "Uniform": { desc: "Meticulous, disciplined, and detail-oriented people who value presentation, consistency, and high standards.", scripture: "1 Timothy 4:12 - 'Donâ€™t let anyone look down on you because you are young, but set an example for the believers in speech, in conduct, in love, in faith and in purity.'" },
      "Ushers": { desc: "Friendly, approachable, and service-minded individuals who enjoy guiding, assisting, and caring for people in practical ways.", scripture: "Hebrews 13:17 - 'Have confidence in your leaders and submit to their authority, because they keep watch over you as those who must give an account.'" },
      "Welfare": { desc: "Compassionate, empathetic, and generous-hearted people who are motivated to help those in need and provide support.", scripture: "Galatians 6:2 - 'Carry each otherâ€™s burdens, and in this way you will fulfill the law of Christ.'" },
      "Security": { desc: "Alert, responsible, and protective individuals who prioritise safety and ensure a secure environment for others.", scripture: "Proverbs 27:12 - 'The prudent see danger and take refuge, but the simple keep going and pay the penalty.'" },
      "Media": { desc: "Creative and tech-savvy individuals who capture, design, and share content that spreads the message with clarity and excellence, making the vision visible to all.", scripture: "Habakkuk 2:2 - 'Write the vision; make it plain on tablets, so he may run who reads it.'" },
  "Spoken Word": { 
  desc: "Expressive and creative individuals who use poetry, spoken word, or performance art to inspire and communicate the gospel with emotion and impact.", 
  scripture: "Psalm 19:14 - 'May the words of my mouth and the meditation of my heart be pleasing in your sight, O Lord.'" 
}
  };

    /* --------------- Keywords used to score answers ------------------ */
    const deptKeywords = {
      "Administration":["organise","organize","plan","admin","schedule","manage","coordinat"],
      "Children's Department":["child","kids","children","youth","play","story","teac","kid"],
      "Design":["design","art","creative","graphic","visual","paint","illustrat"],
      "Drama":["drama","act","acting","performance","play","stage","role"],
      "Hospitality":["welcome","serve","hospitality","host","help","refreshments","tea","coffee"],
      "Host Team":["host","coordinate","guide","greet","welcome","usher"],
      "Production":["production","stage","lighting","cue","run","stagehand","crew"],
      "Music":["sing","music","play","instrument","worship","vocal","choir"],
      "Follow Up":["connect","follow up","contact","message","call","visit","reach out"],
      "New Believers":["teach","mentor","discipleship","mentor","grow","new believer","bible study"],
      "Evangelism":["share","evangelism","preach","gospel","bold","outreach","invite"],
      "Sanctuary Keepers":["clean","maintain","space","tidy","cleaning","order"],
      "Set-up":["setup","equipment","arrange","assemble","load","lift"],
      "Social Media":["social","media","online","content","post","instagram","facebook","tiktok","youtube"],
      "Sound":["audio","mic","speaker","sound","mix","mixer","monitor"],
      "Uniform":["attire","uniform","clothes","appearance","presentation"],
      "Ushers":["guide","usher","assist","seat","help","directions"],
      "Welfare":["care","serve","help","support","pastoral","counsel","welfare"],
      "Security":["protect","security","safe","safety","guard","watch"],
      "Media":["software","tech","captur","capture","video","camera","edit","photo","film"],
"Spoken Word":["poetry","spoken word","slam","rap","perform","express","storytell","word"]

    };

    /* --------------- State ------------------ */
    let username = "";
    let branch = "";
    let currentQuiz = null;
    let currentQ = 0;
    let questionHistory = [];
    let deptScores = {};
    let traits = { creative:0, organised:0, bold:0, servant:0 };
    let answersGiven = [];
    let lastResultHtml = ""; // used to restore result after explore
    let lastSorted = []; // store top2 etc.

    /* --------------- Init helpers ------------------ */
    function initScores(){
      deptScores = {};
      Object.keys(deptKeywords).forEach(d => deptScores[d] = 0);
      traits = { creative:0, organised:0, bold:0, servant:0 };
      answersGiven = [];
      questionHistory = [];
    }

    /* --------------- Show question ------------------ */
    function showQuestion(){
      const qObj = quizzes[currentQuiz][currentQ];
      quizEl.innerHTML = `
        <div class="scripture">${escapeHtml(qObj.s)}</div>
        <div class="question">${escapeHtml(qObj.q)}</div>
        <input id="answer" type="text" placeholder="Type your answer here..." aria-label="Your answer" />
        <button class="btn" id="nextBtn">Next</button>
      `;
      quizEl.style.display = "block";
      startScreenEl.style.display = "none";
      resultEl.style.display = "none";
      backBtn.style.display = currentQ > 0 ? "inline-block" : "none";
      progressBar.style.width = Math.round(((currentQ+1)/quizzes[currentQuiz].length)*100) + "%";

      // attach listener
      document.getElementById('nextBtn').addEventListener('click', nextQuestion);

      // focus input
      setTimeout(()=>{ const a = document.getElementById('answer'); if(a) a.focus(); }, 50);
    }

    /* --------------- Scoring ------------------ */
    function scoreAnswer(input){
      const text = input.toLowerCase();

      // trait scoring (simple substring checks)
      if(text.match(/\b(create|art|design|draw|paint|film|photo|song|write|compose)\b/)) traits.creative++;
      if(text.match(/\b(organis|organize|plan|schedule|manage|coordinate|arrange)\b/)) traits.organised++;
      if(text.match(/\b(speak|lead|preach|bold|present|leadership|evangel)\b/)) traits.bold++;
      if(text.match(/\b(help|serve|care|support|encourag|pastor|counsel)\b/)) traits.servant++;

      // dept keyword scoring
      Object.entries(deptKeywords).forEach(([dept, keywords])=>{
        // If this is the children's department and the branch isn't London-ish, skip (example business rule)
        if(dept === "Children's Department") {
          const lowerBranch = (branch || '').toLowerCase();
          const allowed = ["kharis church london", "kharis london", "london"];
          if(!allowed.some(a => lowerBranch.includes(a))) {
            // skip scoring for Children's Department for non-London branches
            return;
          }
        }
        keywords.forEach(k => {
          if(text.includes(k)) {
            deptScores[dept] = (deptScores[dept] || 0) + 2;
          }
        });
      });

      answersGiven.push({ question: quizzes[currentQuiz][currentQ].q, answer: input, scripture: quizzes[currentQuiz][currentQ].s });
    }

    /* --------------- Next / Back logic ------------------ */
    function nextQuestion(){
      const inputEl = document.getElementById('answer');
      const value = inputEl ? inputEl.value.trim() : '';
      if(!value){
        alert("Please type something so we can figure this out ðŸ˜Š");
        return;
      }

      // save snapshot for back
      questionHistory.push({ q: currentQ, deptScores: JSON.parse(JSON.stringify(deptScores)), traits: JSON.parse(JSON.stringify(traits)), answersGiven: JSON.parse(JSON.stringify(answersGiven)) });

      scoreAnswer(value);
      currentQ++;

      if(currentQ < quizzes[currentQuiz].length){
        showQuestion();
      } else {
        showResult();
      }
    }

    backBtn.addEventListener('click', ()=>{
      if(questionHistory.length === 0) return;
      // restore last
      const last = questionHistory.pop();
      currentQ = last.q;
      deptScores = last.deptScores;
      traits = last.traits;
      answersGiven = last.answersGiven;
      showQuestion();
    });

    /* --------------- Show result ------------------ */
    async function showResult(){
      quizEl.style.display = "none";
      resultEl.style.display = "block";
      backBtn.style.display = "none";
      progressBar.style.width = "100%";

      // trait boosts
      if(traits.creative > traits.organised) deptScores["Design"] = (deptScores["Design"] || 0) + 2;
      if(traits.organised > traits.creative) deptScores["Administration"] = (deptScores["Administration"] || 0) + 2;
      if(traits.bold > traits.servant) deptScores["Evangelism"] = (deptScores["Evangelism"] || 0) + 2;
      if(traits.servant > traits.bold) deptScores["Welfare"] = (deptScores["Welfare"] || 0) + 2;

      // Always pick the top 2 departments even if score is 0
      const sorted = Object.entries(deptScores).sort((a,b)=>b[1]-a[1]);
      const top2 = sorted.slice(0,2);
      lastSorted = top2;

      // build result HTML
      let html = `<h2>${escapeHtml(username)} (${escapeHtml(branch)}) â€” Your Top Departments</h2>`;

      if(top2.length === 0){
        html += `<div class="result"><p>No department scores were recorded â€” but don't worry. Try again and add a few keywords in your answers (e.g., "I love to sing", "I like planning events").</p></div>`;
      } else {
        html += `<div class="result">`;
        top2.forEach((entry, idx) => {
          const dept = entry[0];
          html += `
            <div class="department" id="dept-${idx}">
              <strong>${escapeHtml(dept)}</strong>
              <div class="scripture-box" id="scripture-${idx}">
                <p>${escapeHtml(deptData[dept]?.desc || 'â€”')}</p>
                <p><strong>Scripture:</strong> ${escapeHtml(deptData[dept]?.scripture || '')}</p>
              </div>
            </div>
          `;
        });
        html += `</div>`;
      }

      html += `
        <div style="margin-top:16px;">
          <button class="btn" id="explore-all-btn">Explore All Departments</button>
          <button class="btn" id="restart-btn" style="background:transparent;color:var(--btn-bg);border:2px solid var(--btn-bg);">Start Over</button>
        </div>
      `;

      resultEl.innerHTML = html;
      lastResultHtml = html; // save to be able to go back from Explore

      // Show with small animation
      await wait(100);
      top2.forEach((_,i) => {
        const el = document.getElementById(`dept-${i}`);
        const sb = document.getElementById(`scripture-${i}`);
        if(el){
          setTimeout(()=> {
            el.classList.add('show');
            sb.classList.add('visible');
          }, i*350);
        }
      });

      // confetti & save
      if(typeof confetti !== 'undefined') {
        try { confetti({ particleCount: 140, spread: 70, origin: { y: 0.6 } }); } catch(e) { /* ignore */ }
      }
      saveResult();

      // attach listeners
      document.getElementById('explore-all-btn').addEventListener('click', renderExploreList);
      document.getElementById('restart-btn').addEventListener('click', restartWithoutReload);
    }

    /* --------------- Explore list (titles only, click to expand) ------------------ */
    function renderExploreList(){
      // Build a title-only list (bold titles), click to expand details.
      let html = `<h2>All Departments</h2><div class="explore-list">`;
      const keys = Object.keys(deptData);
      keys.forEach((dept, idx) => {
        html += `
          <div class="explore-item" data-idx="${idx}">
            <div class="title">${escapeHtml(dept)}</div>
            <div style="margin-left:12px;font-weight:600;color:var(--btn-bg);">+</div>
            <div class="explore-details" id="explore-detail-${idx}">
              <p style="margin:0 0 6px 0">${escapeHtml(deptData[dept].desc)}</p>
              <p style="margin:0;font-style:italic;font-size:0.95rem">${escapeHtml(deptData[dept].scripture)}</p>
            </div>
          </div>
        `;
      });
      html += `</div><div style="margin-top:14px;"><button class="btn" id="back-to-result">Back to Results</button></div>`;

      resultEl.innerHTML = html;

      // Attach toggle listeners (expand/collapse)
      const items = resultEl.querySelectorAll('.explore-item');
      items.forEach((it) => {
        const idx = it.getAttribute('data-idx');
        const details = resultEl.querySelector(`#explore-detail-${idx}`);
        // hide details initially
        details.classList.remove('visible');
        details.style.display = 'none';
        it.addEventListener('click', (e) => {
          // only toggle when clicking the whole item (prevents accidental toggles by keyboard buttons)
          const isVisible = details.style.display === 'block';
          // collapse all others (optional) â€” keep this to prevent clutter
          resultEl.querySelectorAll('.explore-details').forEach(d => { d.style.display = 'none'; d.classList.remove('visible'); });
          // toggle current
          if(!isVisible){
            details.style.display = 'block';
            details.classList.add('visible');
          } else {
            details.style.display = 'none';
            details.classList.remove('visible');
          }
        });
      });

      // Back button to restore results
      const backBtnLocal = document.getElementById('back-to-result');
      backBtnLocal && backBtnLocal.addEventListener('click', ()=> {
        // restore lastResultHtml and reattach its handlers
        resultEl.innerHTML = lastResultHtml;
        // reattach listeners again
        const exploreBtn = document.getElementById('explore-all-btn');
        const restartBtn = document.getElementById('restart-btn');
        if(exploreBtn) exploreBtn.addEventListener('click', renderExploreList);
        if(restartBtn) restartBtn.addEventListener('click', restartWithoutReload);
        // re-run small show animation for top depts
        lastSorted.forEach((_,i) => {
          const el = document.getElementById(`dept-${i}`);
          const sb = document.getElementById(`scripture-${i}`);
          if(el){
            setTimeout(()=> {
              el.classList.add('show');
              sb.classList.add('visible');
            }, i*300);
          }
        });
      });
    }

    /* --------------- Save results (POST to SHEET_URL) ------------------ */
    function saveResult(){
      try {
        const sorted = Object.entries(deptScores).sort((a,b)=>b[1]-a[1]);
        const top1 = sorted[0] ? sorted[0][0] : "";
        const top2 = sorted[1] ? sorted[1][0] : "";
        const today = new Date();
        const dateString = today.toLocaleDateString("en-GB", { day:"2-digit", month:"2-digit", year:"numeric" });
        const payload = { fullName: username, branch: branch, topDept1: top1, topDept2: top2, date: dateString, answers: answersGiven };
        fetch(SHEET_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
          mode: "no-cors"
        }).then(()=> console.log("âœ… Results autosaved")).catch(err => console.warn("âŒ Save error", err));
      } catch(e) {
        console.warn("Save failed", e);
      }
    }

    /* --------------- Start / Restart ------------------ */
    function restartWithoutReload(){
      currentQ = 0;
      initScores();
      startScreenEl.style.display = "block";
      quizEl.style.display = "none";
      resultEl.style.display = "none";
      progressBar.style.width = "0%";
      backBtn.style.display = "none";
    }
    function restart() { restartWithoutReload(); }

    /* --------------- Start quiz handler ------------------ */
    document.getElementById('start-kharis').addEventListener('click', ()=>{
      username = (usernameInput.value || "Friend").trim();
      branch = (branchSelect.value || "").trim();
      if(!branch){ alert("Please select your branch."); return; }
      currentQuiz = "kharis";
      currentQ = 0;
      initScores();
      showQuestion();
    });

    /* --------------- Light/Dark toggle ------------------ */
    modeBtn.addEventListener('click', ()=>{
      document.body.classList.toggle('light');
      modeBtn.textContent = document.body.classList.contains('light') ? 'â˜€ï¸' : 'ðŸŒ™';
    });

    /* --------------- Ensure Confetti canvas size matches viewport ------------------ */
    function resizeConfettiCanvas(){
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeConfettiCanvas);
    resizeConfettiCanvas();

    /* --------------- Accessibility: Enter key moves next ------------------ */
    // We'll let the input's Enter trigger the Next button by delegation
    quizEl.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' && document.getElementById('nextBtn')) {
        e.preventDefault();
        document.getElementById('nextBtn').click();
      }
    });

    /* --------------- Initial focus --------------- */
    usernameInput.focus();

    /* --------------- End IIFE ------------------ */
  })();
  </script>
