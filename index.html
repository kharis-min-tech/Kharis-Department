    /* --------------- Scoring ------------------ */
function scoreAnswer(input){
  const text = (input || '').toLowerCase().trim();
  if(!text) return;

  // Remove punctuation for better matching
  const cleanText = text.replace(/[.,!?;:]/g, ' ');

  // Split into sentences
  const sentences = cleanText.split(/\n|[.!?]+/).map(s => s.trim()).filter(Boolean);

  // Trait scoring
  sentences.forEach(sentence => {
    if(sentence.match(/\b(create|art|design|draw|paint|film|photo|song|write|compose|music|sing|instrument)s?\b/)) traits.creative++;
    if(sentence.match(/\b(organis(e|ing|ed)?|plan|planning|schedule|manage|coordinate|arrange|admin|setup|office|records)\b/)) traits.organised++;
    if(sentence.match(/\b(speak|lead|preach|bold|present|leadership|evangel|perform|acting|drama|role|stage)\b/)) traits.bold++;
    if(sentence.match(/\b(help|serve|care|support|encourag|pastor|counsel|hospitality|guide|assist|welcome|usher|welfare)\b/)) traits.servant++;
  });
// Trait scoring already here...

// Extra adjustment: if user self-identifies as quiet, reduce bold
if (/\b(quiet|don['‚Äô]?t like to talk|not.*talk|prefer not to speak)\b/.test(cleanText)) {
  traits.bold = Math.max(0, traits.bold - 1);
}

  // Negative words
  const negatives = ["not", "don't", "dont", "never", "hate", "dislike", "avoid"];

  // Department scoring
  const sentenceScores = {};
  sentences.forEach(sentence => {
    Object.entries(deptKeywords).forEach(([dept, keywords]) => {
      // Skip Children‚Äôs Dept if not London
      if(dept === "Children's Department") {
        const lowerBranch = (branch || '').toLowerCase();
        const allowed = ["kharis church london", "kharis london", "london"];
        if(!allowed.some(a => lowerBranch.includes(a))) return;
      }

      let count = 0;
      keywords.forEach(k => {
        const pattern = new RegExp(`\\b${k.replace(/[-/\\^$*+?.()|[\]{}]/g,'\\$&')}(s|es|ing)?\\b`, "i");
        if(pattern.test(sentence)) count++;
      });

      if(count > 0){
        let multiplier = 1;
        // Apply small penalty for negative words
        const negCount = negatives.reduce((acc, neg) => acc + (sentence.includes(neg) ? 1 : 0), 0);
        if(negCount > 0) multiplier -= 0.25 * negCount; // -0.25 per negative word in sentence

        sentenceScores[dept] = (sentenceScores[dept] || 0) + count**1.5 * multiplier;
      }
    });
  });

  // Normalize scores
  const maxScore = Math.max(...Object.values(sentenceScores), 1);
  Object.entries(sentenceScores).forEach(([dept, score]) => {
    deptScores[dept] = (deptScores[dept] || 0) + (score / maxScore) * 2;
  });

  // Trait-based proportional influence
// do NOT redeclare traits; use the global one

const traitMapping = {
  creative: ["Design","Music","Drama","Spoken Word","Social Media","Media"],
  organised: ["Administration","Set-up","Production","Sanctuary Keepers","Uniform"],
  bold: ["Evangelism","Drama","Host Team","Music","Spoken Word"],
  servant: ["Welfare","Hospitality","Ushers","Follow Up","Children's Department"],
  social: ["Host Team","Follow Up","Evangelism","Children's Department"],
  tech: ["Production","Sound","Media","Social Media"]
};

  const totalTraits = Object.values(traits).reduce((a,b)=>a+b,1);
  Object.entries(traits).forEach(([trait,val]) => {
    if(val > 0){
      const boost = 1 + (val / totalTraits) * 0.5; // normalized proportional boost
      traitMapping[trait].forEach(dept => {
        deptScores[dept] = (deptScores[dept] || 0) * boost;
      });
    }
  });

  // Adjust for repeated mentions but cap to avoid overweighting
  Object.entries(deptKeywords).forEach(([dept, keywords])=>{
    let repeatCount = 0;
    keywords.forEach(k => {
      const pattern = new RegExp(`\\b${k.replace(/[-/\\^$*+?.()|[\]{}]/g,'\\$&')}\\b`, "gi");
      const matches = (cleanText.match(pattern) || []).length;
      if(matches > 1) repeatCount += Math.min(matches - 1, 2); // max 2 bonus per keyword
    });
    if(repeatCount > 0) deptScores[dept] += repeatCount * 0.4;
  });

  // Save answer history
  answersGiven.push({ question: quizzes[currentQuiz][currentQ].q, answer: input, scripture: quizzes[currentQuiz][currentQ].s });
}
