    // Function to get URL parameters
    function getUrlParameter(name) {
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(window.location.href);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Function to set the language
    function setLanguage(langCode) {
      const content = policyContent[langCode] || policyContent['en'];
      
      // Update page content
      document.getElementById('policy-title').textContent = content.title;
      document.getElementById('policy-subtitle').textContent = content.subtitle;
      document.getElementById('back-button').innerHTML = `<i class="fas fa-arrow-left"></i> ${content.backButton}`;
      
      // Update policy content
      document.getElementById('policy-content').innerHTML = content.content;
      
      // Update last updated text
      const lastUpdatedEl = document.createElement('p');
      lastUpdatedEl.className = 'last-updated';
      lastUpdatedEl.innerHTML = `<strong>${content.lastUpdated}</strong>`;
      document.getElementById('policy-content').appendChild(lastUpdatedEl);
      
      // Set language selector value
      document.getElementById('languageSelect').value = langCode;
      
      // Update page language attribute
      document.documentElement.lang = langCode;
    }

    // Initialize the page
    function init() {
      // Get language from URL parameter or default to English
      const lang = getUrlParameter('lang') || 'en';
      
      // Set the language
      setLanguage(lang);
      
      // Add event listener to language selector
      document.getElementById('languageSelect').addEventListener('change', function() {
        setLanguage(this.value);
      });
    }

    // Run initialization when page loads
    window.addEventListener('DOMContentLoaded', init);
  </script>
