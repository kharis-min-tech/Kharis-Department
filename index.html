    .language-select {

    .language-dropdown-container::after {
      content: "▼";
      font-size: 12px;
      color: #ffd700;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;

    .language-select option {
      background: rgba(60, 19, 97, 0.95);
      color: #fff;

      margin: 5px;
      font-weight: bold;

      background: rgba(255, 255, 255, 0.1);

    }

      background: rgba(255, 215, 0, 0.7);

      top: 0;
      left: 0;

    .bg-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

function scoreAnswer(input) {
  // Simplified scoring for demo - in a real implementation, this would
  // analyze the text and assign scores to departments
  const text = input.toLowerCase();
  
  // Just for demo purposes, assign some scores
  if (text.includes('music') || text.includes('sing') || text.includes('worship')) {
    deptScores['Music'] = (deptScores['Music'] || 0) + 2;
    
    // K-Music ONLY for Kharis Phase Two branches
    if (branch.includes('Kharis Phase 2')) {
      deptScores['K-Music'] = (deptScores['K-Music'] || 0) + 2;
    } else {
      // Remove K-Music entirely for non-Phase Two branches
      delete deptScores['K-Music'];
    }
  }
  
  // Children's Department ONLY for Kharis London
  if (text.includes('child') || text.includes('kid') || text.includes('teach')) {
    if (branch === 'Kharis Church London') {
      deptScores["Children's Department"] = (deptScores["Children's Department"] || 0) + 2;
    } else {
      // Remove Children's Department entirely for non-London branches
      delete deptScores["Children's Department"];
    }
  }
  
  if (text.includes('help') || text.includes('serve') || text.includes('care')) {
    deptScores['Hospitality'] = (deptScores['Hospitality'] || 0) + 2;
    deptScores['Welfare'] = (deptScores['Welfare'] || 0) + 1;
  }
  
  if (text.includes('organiz') || text.includes('plan') || text.includes('admin')) {
    deptScores['Administration'] = (deptScores['Administration'] || 0) + 2;
  }
  
  // Ensure all departments have at least some score, but exclude restricted departments
  const lang = translations[currentLanguage] || translations.en;
  Object.keys(lang.departments).forEach(dept => {
    // Skip Children's Department for non-London branches
    if (dept === "Children's Department" && branch !== 'Kharis Church London') {
      delete deptScores[dept]; // Remove entirely for non-London branches
      return;
    }
    // Skip K-Music for non-Phase Two branches
    if (dept === "K-Music" && !branch.includes('Kharis Phase 2')) {
      delete deptScores[dept]; // Remove entirely for non-Phase Two branches
      return;
    }
    
    deptScores[dept] = deptScores[dept] || Math.random() * 0.5;
  });
}

async function speakText(text, langCode) {
  // Stop any existing audio
  if (currentAudio) {
    currentAudio.pause();
    currentAudio = null;
  }

  try {
    const voiceId = voiceMapping[langCode] || voiceMapping['en'];

    // Optional: show a visual indicator for loading
    console.log("Generating audio...");

    // Generate ElevenLabs audio
    const audioResponse = await fetch(
      `https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`,
      {
        method: 'POST',
        headers: {
          'Accept': 'audio/mpeg',
          'Content-Type': 'application/json',
          'xi-api-key': ELEVENLABS_API_KEY
        },
        body: JSON.stringify({
          text: text,
          model_id: "eleven_multilingual_v2",
          voice_settings: { stability: 0.4, similarity_boost: 0.7 }
        })
      }
    );

    if (!audioResponse.ok) {
      const errText = await audioResponse.text();
      console.error('ElevenLabs API error:', audioResponse.status, errText);
      return;
    }

    const audioBlob = await audioResponse.blob();
    const audioUrl = URL.createObjectURL(audioBlob);

    // Create audio element and play
    const audio = new Audio(audioUrl);
    currentAudio = audio;

    audio.onended = () => {
      URL.revokeObjectURL(audioUrl);
      currentAudio = null;
    };

    await audio.play();

  } catch (err) {
    console.error('ElevenLabs TTS error:', err);
    // Optional fallback if ElevenLabs fails
    if ('speechSynthesis' in window) {
      const fallback = new SpeechSynthesisUtterance(text);
      fallback.lang = langCode;
      window.speechSynthesis.speak(fallback);
    }
  }
}
